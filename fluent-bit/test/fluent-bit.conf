[SERVICE]
      Flush         1
      Log_Level     info
      Daemon        off
      HTTP_Server   On
      HTTP_Listen   0.0.0.0
      HTTP_Port     2020
      Parsers_File  /tmp/fluent-bit/parsers.conf
[INPUT]
      Name              dummy
      Tag               test.log
      Rate              1
      Dummy             {"@timestamp":"2021-10-12T07:37:21.027Z","@version":"1","message":"Audit: /helloWorld endpoint called.","logger_name":"com.sap.audit.logging.application.RestEndpointController-AuditLog","thread_name":"http-nio-8080-exec-1","level":"INFO","level_value":20000,"AUDIT_LOG_FILE_NAME":"/audit/audit.log","application-name":"audit_log_app","tenant-id":"unknown-tenant"}
[FILTER]
      Name         parser
      Parser       json
      Match        test.*
      Key_Name     log
[FILTER]
      Name              lua
      Match             *
      script            /tmp/fluent-bit/script.lua
      call              reformat
[OUTPUT]
      Name  stdout
      Match            test.*
[OUTPUT]
      Name             extendedhttp
      Match            test.*
      Retry_Limit      False
      Host             httpbin.org
      Port             80
      URI              /anything
      Header           Content-Type application/json
      Format           json
      tls              off
      encrypt_key      awuda0wueqw90e
      encrypt_iv       Uv4grgFOzZrTwxgT